name: Review

on: 
  pull_request:
    branches:
      - master
      - release/*

jobs:
  danger:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Danger JS Action
      uses: danger/danger-js@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
